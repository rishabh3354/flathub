app-id: com.warlordsoftwares.panda-video-converter
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-23.08

cleanup-commands:
  - /app/cleanup-BaseApp.sh

build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1

command: panda_video_converter.sh

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*
  - --env=QT_ENABLE_HIGHDPI_SCALING=1
  - --env=PACKAGE_TYPE=flatpak

cleanup:
  - /include
  - /lib/pkgconfig

modules:
  - name: luajit
    no-autogen: true
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        commit: 4c2441c16ce3c4e312aaefecc6d40c4fe21de97c

  - ffmpeg.json
  - mpv.json
  - python3-req.json

  - name: panda-video-converter
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/panda_video_converter
      - cp -r * ${FLATPAK_DEST}/panda_video_converter
      - install -Dm755 ${FLATPAK_DEST}/panda_video_converter/panda_video_converter.sh ${FLATPAK_DEST}/bin/panda_video_converter.sh
      - install -Dm644 ${FLATPAK_DEST}/panda_video_converter/share/icons/icon.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/com.warlordsoftwares.panda_video_converter.png
      - install -Dm644 ${FLATPAK_DEST}/panda_video_converter/share/applications/panda_video_converter.desktop ${FLATPAK_DEST}/share/applications/com.warlordsoftwares.panda_video_converter.desktop
      - desktop-file-edit --set-icon=${FLATPAK_ID} ${FLATPAK_DEST}/share/applications/com.warlordsoftwares.panda_video_converter.desktop
      - install -Dm644 ${FLATPAK_DEST}/panda_video_converter/share/metainfo/com.warlordsoftwares.panda-video-converter.metainfo.xml ${FLATPAK_DEST}/share/metainfo/com.warlordsoftwares.panda-video-converter.metainfo.xml
    sources:
      - type: archive
        url: https://warlordsoftwares.com/static/app_builds/flatpak/FLATPAK_PANDA_VIDEO_CONVERTER.tar.gz
        sha256: 1d854aedb6c9119255f45a946a9a3edd50d3c4db31e99210c31cd37d2dc4e2e2
